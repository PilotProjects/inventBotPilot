{% extends "base.html" %}


{% block instalator %}

{% for Instalator in Instalator_info %}
<li><a href="{% url 'main_oper_face:installations' Instalator.chat_id %}">{{Instalator.name}}</a></li>
{% endfor %}

{% endblock %}


{% block installations %}

{% for Installation in Installation_info %}
 <li><a href="../{{Installation.Instalator_id}}/{{Installation.id}} ">#{{Installation.id}}: {{Installation.date}}</a></li>
{% endfor %}

{% endblock %}
